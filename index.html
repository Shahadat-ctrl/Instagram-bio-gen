    <script>
        // DOM Elements
        const generateBtn = document.getElementById('generateBtn');
        const nameInput = document.getElementById('name');
        const hobbiesInput = document.getElementById('hobbies');
        const keywordsInput = document.getElementById('keywords');
        const toneSelect = document.getElementById('tone');
        const bioOutput = document.getElementById('bioOutput');
        const placeholderText = document.getElementById('placeholderText');
        const copyButton = document.getElementById('copyButton');
        const copyFeedback = document.getElementById('copyFeedback');
        const errorFeedback = document.getElementById('errorFeedback');
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;

        // Bio Generation Data
        const bioIntros = [
            "Hi, I'm", "Welcome to", "Just a", "Living as", "Chasing my",
            "Crafting my", "Exploring the", "Spreading some", "Creating my", "Embracing every",
            "Finding joy in", "Building my", "Dreaming of", "Sharing my", "Inspiring with",
            "Loving the", "Turning dreams into", "Writing my", "Seeking new", "Growing through"
        ];
        const bioMiddles = {
            travel: ["adventures", "wanderlust", "journeys", "destinations", "paths"],
            coffee: ["brews", "caffeine", "latte vibes", "coffee breaks", "espresso"],
            coder: ["code", "tech", "pixels", "apps", "digital dreams"],
            foodie: ["flavors", "bites", "cuisine", "tastes", "dishes"],
            fitness: ["sweat", "goals", "strength", "health", "energy"],
            art: ["creativity", "colors", "designs", "visions", "artworks"],
            music: ["beats", "tunes", "rhythms", "melodies", "vibes"],
            fashion: ["style", "trends", "looks", "outfits", "vogue"],
            books: ["stories", "pages", "words", "novels", "reads"],
            nature: ["wilderness", "greenery", "outdoors", "scapes", "earth"],
            painting: ["brushstrokes", "canvases", "colors", "art", "creations"],
            hiking: ["trails", "mountains", "nature", "adventures", "paths"],
            photography: ["shots", "moments", "lenses", "captures", "frames"],
            dancing: ["moves", "rhythms", "beats", "grooves", "dance"],
            gaming: ["quests", "levels", "worlds", "scores", "games"]
        };
        const bioOutros = [
            "Join my journey!", "Let's connect soon!", "Follow my vibe!", "Stay tuned always!", "DM for collabs!",
            "Be your best!", "Keep shining bright!", "Live boldly now!", "Make waves daily!", "Dream big always!",
            "Stay real forever!", "Create every day!", "Inspire the world!", "Love life fully!", "Grow every moment!"
        ];
        const bioEmojis = {
            witty: ["😉", "😎", "🤓", "😜", "😏"],
            professional: ["💼", "📈", "🤝", "💡", "📊"],
            casual: ["✌️", "😊", "🌈", "☀️", "😌"],
            inspirational: ["🌟", "🚀", "💖", "🌹","🌱", "✨"],
            funny: ["😂", "🤡", "🙈", "🍕", "😹"],
            mysterious: ["🕶️", "🌙", "🔮", "👁️‍🗨️", "🌌"],
            minimalist: ["⚪", "⚫", "➖", "▫️", "▪️"],
            bold: ["💥", "🔥", "⚡", "💪", "🐯", "😈"],
            creative: ["🎨", "✍️", "📸", "🎭", "🌈"]
        };

        // Helper Functions
        const getRandom = (arr) => arr[Math.floor(Math.random() * arr.length)];

        // Simulated API Call
        async function generateBio(name, hobbies, keywords, tone) {
            console.log(`Simulating API call for name: "${name}", hobbies: "${hobbies}", keywords: "${keywords}", tone: "${tone}"`);

            placeholderText.textContent = 'Generating...';
            copyButton.disabled = true;
            copyButton.classList.remove('copied');
            copyButton.innerHTML = '<i class="far fa-copy"></i>';
            copyFeedback.textContent = '';
            errorFeedback.textContent = '';

            await new Promise(resolve => setTimeout(resolve, 800));

            if (!keywords && !hobbies) {
                errorFeedback.textContent = 'Please enter keywords or hobbies.';
                placeholderText.textContent = 'Your bio will appear here...';
                return '';
            }

            const nameWords = name ? name.split(' ') : [];
            const hobbyWords = hobbies ? hobbies.split(',').map(h => h.trim()) : [];
            const keywordWords = keywords ? keywords.split(',').map(k => k.trim()) : [];
            const emoji = getRandom(bioEmojis[tone] || bioEmojis.casual);

            // Initialize bio components
            let bioWords = [];
            let intro = getRandom(bioIntros).split(' ');
            let middlePart = 'life';
            let outro = getRandom(bioOutros).split(' ');

            // Select middle part based on hobbies or keywords
            const allInputs = [...hobbyWords, ...keywordWords].map(w => w.toLowerCase());
            const usedCategory = Object.keys(bioMiddles).find(category =>
                allInputs.some(input => input.includes(category))
            );
            if (usedCategory) {
                middlePart = getRandom(bioMiddles[usedCategory]);
            } else if (allInputs[0]) {
                middlePart = allInputs[0];
            }

            // Construct bio based on tone
            if (tone === 'minimalist') {
                bioWords = [...hobbyWords.slice(0, 1), ...keywordWords.slice(0, 1), emoji];
            } else if (tone === 'professional') {
                bioWords = [...nameWords, 'Professional', middlePart, 'Seeking', 'connections', emoji, ...outro];
            } else {
                bioWords = [...intro, ...nameWords, middlePart, ...hobbyWords.slice(0, 2), ...keywordWords.slice(0, 2), emoji, ...outro];
            }

            // Adjust to exactly 20 words
            if (bioWords.length > 20) {
                bioWords = bioWords.slice(0, 19);
                bioWords.push(emoji);
            } else if (bioWords.length < 20) {
                const fillerWords = ['passionate', 'lover', 'enthusiast', 'dreamer', 'creator', 'adventurer'];
                while (bioWords.length < 19) {
                    bioWords.push(getRandom(fillerWords));
                }
                bioWords.push(emoji);
            }

            // Join words into bio
            let generatedBio = bioWords.join(' ').trim().replace(/\s+/g, ' ');
            return generatedBio;
        }

        // Generate Button Event Listener
        generateBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const hobbies = hobbiesInput.value.trim();
            const keywords = keywordsInput.value.trim();
            const tone = toneSelect.value;

            const generatedBioText = await generateBio(name, hobbies, keywords, tone);
            if (!generatedBioText) return;

            placeholderText.style.display = 'none';
            const bioTextNode = document.createTextNode(generatedBioText);

            const childNodes = Array.from(bioOutput.childNodes);
            childNodes.forEach(node => {
                if (node !== placeholderText && node !== copyButton) {
                    bioOutput.removeChild(node);
                }
            });
            bioOutput.insertBefore(bioTextNode, copyButton);

            bioOutput.classList.add('fade-in');
            bioOutput.addEventListener('animationend', () => {
                bioOutput.classList.remove('fade-in');
            }, { once: true });

            copyButton.disabled = false;
        });

        // Copy Button Event Listener
        copyButton.addEventListener('click', () => {
            // Extract text, excluding placeholder and button
            const textToCopy = bioOutput.textContent.trim().replace(copyButton.textContent, '').replace(placeholderText.textContent, '').trim();

            if (textToCopy && !copyButton.disabled) {
                // Try Clipboard API first
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i>';
                        copyButton.classList.add('copied');
                        copyFeedback.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="far fa-copy"></i>';
                            copyButton.classList.remove('copied');
                            copyFeedback.textContent = '';
                        }, 1500);
                    })
                    .catch(err => {
                        console.warn('Clipboard API failed, trying fallback: ', err);
                        // Fallback method: Create a temporary textarea
                        const textarea = document.createElement('textarea');
                        textarea.value = textToCopy;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        try {
                            document.execCommand('copy');
                            copyButton.innerHTML = '<i class="fas fa-check"></i>';
                            copyButton.classList.add('copied');
                            copyFeedback.textContent = 'Copied!';
                            setTimeout(() => {
                                copyButton.innerHTML = '<i class="far fa-copy"></i>';
                                copyButton.classList.remove('copied');
                                copyFeedback.textContent = '';
                            }, 1500);
                        } catch (fallbackErr) {
                            console.error('Fallback copy failed: ', fallbackErr);
                            copyFeedback.textContent = 'Copy failed!';
                            setTimeout(() => { copyFeedback.textContent = ''; }, 1500);
                        } finally {
                            document.body.removeChild(textarea);
                        }
                    });
            } else {
                copyFeedback.textContent = 'Nothing to copy!';
                setTimeout(() => { copyFeedback.textContent = ''; }, 1500);
            }
        });

        // Theme Toggle Logic
        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeToggle.title = 'Toggle Light Mode';
            } else {
                htmlElement.classList.remove('dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeToggle.title = 'Toggle Dark Mode';
            }
        }

        themeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Initial State & Theme Check
        function checkInitialState() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            const initialTextContent = bioOutput.textContent.trim().replace(copyButton.textContent, '').replace(placeholderText.textContent, '').trim();
            if (!initialTextContent && placeholderText) {
                placeholderText.style.display = 'inline';
                copyButton.disabled = true;
                copyButton.innerHTML = '<i class="far fa-copy"></i>';
                copyButton.classList.remove('copied');
            } else if (placeholderText) {
                placeholderText.style.display = 'none';
                copyButton.disabled = false;
            }
        }
        checkInitialState();
